<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specialities</title>
    <style>
      .legend {
        font-size: 12px;
      }
      rect {
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script src="d3.js"></script>
    <script>
      (function(d3) {
        'use strict';

        // REMOVED var data = ...

        var width = 360;
        var height = 360;
        var radius = Math.min(width, height) / 2;
        var donutWidth = 75;
        var legendRectSize = 18;
        var legendSpacing = 4;

        var color = d3.scale.category20();

        var colorScales =[
        d3.scale.linear()
        .interpolate(d3.interpolateHcl) 
        .range(["#9AF768", "#F27A4D"]),
        d3.scale.linear()
        .interpolate(d3.interpolateHcl) 
        .range(["#112231","#3C769D"])
        ];

        var svg = d3.select('#chart')
          .append('svg')
          .attr('width', width)
          .attr('height', height)
          .append('g')
          .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var arc = d3.svg.arc()
          .innerRadius(radius - donutWidth)
          .outerRadius(radius);

        var pie = d3.layout.pie()
          .value(function(d) { return d.Counts; })
          .sort(null);

        d3.csv('data.csv', function(error, dataset) {           
          dataset.forEach(function(d) {                             
            d.Counts = +d.Counts;                                     
          });                                                       

          var path = svg.selectAll('path')
            .data(pie(dataset))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i) { 
              return color(d.data.label);
            });
            
          var legend = svg.selectAll('.legend')
            .data(colorScales.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
              var height = legendRectSize + legendSpacing;
              var offset =  height * colorScales.domain().length / 2;
              var horz = -2 * legendRectSize;
              var vert = i * height - offset;
              return 'translate(' + horz + ',' + vert + ')';
            });

          legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', colorScales)
            .style('stroke', colorScales);

            legend.append("path")
             .attr("d", arc)
             .attr("fill", function(d, i){return colorScales(i);});
            
          legend.append('text')
            .attr('x', legendRectSize + legendSpacing)
            .attr('y', legendRectSize - legendSpacing)
            .text(function(d) { return d; });                       

        });                                                         // NEW

      })(window.d3);
    </script>
  </body>
</html>
